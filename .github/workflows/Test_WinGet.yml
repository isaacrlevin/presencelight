name: Winget
on:
  workflow_dispatch:
    inputs:
      Version:
        description: 'Release'
        required: true
        default: '5.0'
        type: string
        
jobs:
  publish:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh        
    env:
      WINGETCREATE_TOKEN: ${{ secrets.WINGETCREATE_TOKEN }}
    steps:
      - uses: actions/download-artifact@v2
        name: Download Signing Scripts Artifacts
        with:
          name: SigningScripts
          path: "${{ github.workspace }}/SigningScripts"

      - name: Create manifest and submit PR
        working-directory: ${{ github.workspace }}/SigningScripts/winget
        run: |
          ./build.ps1 -Version "${{ input.Version }}" -Token "${{ secrets.WINGETCREATE_TOKEN }}"
      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
