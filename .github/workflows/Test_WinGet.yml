name: Winget
on:
  workflow_dispatch:
    inputs:
      Version:
        description: 'Release'
        required: true
        default: '5.0'
        type: string
        
jobs:
  publish:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh        
    env:
      WINGETCREATE_TOKEN: ${{ secrets.WINGETCREATE_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Create manifest and submit PR
        working-directory: ${{ github.workspace }}/Build/winget
        run: |
          ./build.ps1 -Version "${{ inputs.Version }}" -Token "${{ secrets.WINGETCREATE_TOKEN }}"
      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
