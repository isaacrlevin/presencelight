on:

  push:

    branches:
    - main

    paths-ignore:
    - azure-pipelines-wpf.yml
    - .github/workflows/build-wpf.yml
    - src/DesktopClient/*
    - README.md
    - worker-README.md

jobs:
  Build_Worker: 
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: true
      BuildConfiguration: Release
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      GitHubReleaseUrl: https://github.com/isaacrlevin/PresenceLight/releases/download

    steps:

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Use .NET Core SDK 5.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Nerdbank.GitVersioning
      uses: dotnet/nbgv@v0.3.1
      with:
        setCommonVars: true

    - run: echo "BuildNumber - ${{ env.GitBuildVersionSimple }}"

 
    - uses: heinrichreimer/github-changelog-generator-action@v2.1.1
      id: heinrichreimer
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - uses: Helmisek/conventional-changelog-generator@v1.0.4
      id: Helmisek
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - uses: notlmn/release-with-changelog@v3
      id: notlmn
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate changelog
      id: jaywcjlove
      uses: jaywcjlove/changelog-generator@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Conventional Changelog Action
      id: TriPSs
      uses: TriPSs/conventional-changelog-action@v3
      with:
        github-token: ${{ secrets.github_token }}
        
    - name: "Build Changelog"
      id: mikepenz
      uses: mikepenz/release-changelog-builder-action@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


        
    - name: Create Release
      id: create_release1
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "heinrichreimer"
        release_name: "heinrichreimer"
        body: ${{ steps.heinrichreimer.outputs.changelogs }} 
      
    - name: Create Release
      id: create_release2
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "Helmisek"
        release_name: "Helmisek"
        body: ${{ steps.Helmisek.outputs.changelog }} 
        
    - name: Create Release
      id: create_release3
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "jaywcjlove"
        release_name: "jaywcjlove"
        body: ${{ steps.jaywcjlove.outputs.changelog }} 
      
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
      with:
        tag_name: "TriPSs"
        release_name: "TriPSs"
        body: ${{ steps.TriPSs.outputs.clean_changelog }}
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
      with:
        tag_name: "TrimikepenzPSs"
        release_name: "mikepenz"
        body: ${{ steps.mikepenz.outputs.changelog }}
